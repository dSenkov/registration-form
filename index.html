<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Registration form</title>
</head>
<body>
    <main>
        <div class="form-container">
            <h2>What type of user are you?</h2>
            <form class="form">
                <fieldset class="user-type-container" data-toggle="buttons">
                    <input type="radio" class="btn btn-light" id="newbie" name="user-type" value="Newbie">
                    <label for="newbie">Newbie</label>
                   
                    <input type="radio" class="btn btn-light" id="average" name="user-type" value="Average">
                    <label for="average">Average</label>
                 
                    <input type="radio" class="btn btn-light" id="master" name="user-type" value="Master">
                    <label for="master">Master</label>
                </fieldset>
            </form>
        </div>
    </main>
</body>
</html>
